<form class="form-container" [formGroup]="userForm" (ngSubmit)="onNext()">

  <div *ngIf="userForm.get('email')?.enabled">
    <label class="form-label" for="email">Email</label><br>
    <input
      id="email"
      formControlName="email"
      type="email"
      class="form-input"
    />
    <div class="form-field-error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      A valid email is required.
    </div>
  </div>

  <div *ngIf="userForm.get('phone_number')?.enabled">
    <label class="form-label" for="phoneNumber">Phone Number</label><br>
    <input
      id="phone_number"
      formControlName="phone_number"
      type="text"
      class="form-input"
    />
    <div class="form-field-error" *ngIf="userForm.get('phone_number')?.invalid && userForm.get('phone_number')?.touched">
      A valid phone number is required.
    </div>
  </div>

  <div>
    <label class="form-label" for="user_name">Name</label><br>
    <input
      id="user_name"
      formControlName="user_name"
      type="text"
      class="form-input"
    />
    <div class="form-field-error" *ngIf="userForm.get('user_name')?.invalid && userForm.get('user_name')?.touched">
      Name is required and should be at least 2 characters.
    </div>
  </div>

  <div>
    <label class="form-label" for="password">Password</label><br>
    <input
      id="password"
      formControlName="password"
      type="password"
      class="form-input"
    />
    <div class="form-field-error" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
      Password is required and should be at least 8 characters.
    </div>
  </div>

  <button class="form-button" type="submit" [disabled]="userForm.invalid">Next</button>
</form>
