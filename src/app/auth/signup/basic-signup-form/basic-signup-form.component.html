<p>basic-signup-form works!</p>

<form [formGroup]="userForm" (ngSubmit)="onNext()">

  <div *ngIf="userForm.get('email')?.enabled">
    <label for="email">Email</label>
    <input
      id="email"
      formControlName="email"
      type="email"
    />
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      A valid email is required.
    </div>
  </div>

  <div *ngIf="userForm.get('phone_number')?.enabled">
    <label for="phoneNumber">Phone Number</label>
    <input
      id="phone_number"
      formControlName="phone_number"
      type="text"
    />
    <div *ngIf="userForm.get('phone_number')?.invalid && userForm.get('phone_number')?.touched">
      A valid phone number is required.
    </div>
  </div>

  <div>
    <label for="name">Name</label>
    <input
      id="name"
      formControlName="name"
      type="text"
    />
    <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
      Name is required and should be at least 2 characters.
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input
      id="password"
      formControlName="password"
      type="password"
    />
    <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
      Password is required and should be at least 8 characters.
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Submit</button>
</form>
